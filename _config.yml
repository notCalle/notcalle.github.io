# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: not://files v3.0
author: notcalle
description: > # this means to ignore newlines until "baseurl:"
  Random development ramblings, maybe.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.discord.bofh.se" # the base hostname & protocol for your site
twitter:
  username: notcalle
github:
  username: notcalle
social:
  name: Calle Englund
  email: calle+blog@discord.bofh.se
  links:
    - https://twitter.com/notcalle

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/:year/:month/:day/:title/"
  - scope:
      path: "tag"
    values:
      layout: "tag"
  - scope:
      path: "category"
    values:
      layout: "category"

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - CNAME
paginate: 5
paginate_path: "/page:num"
gist:
  noscript: false

# Plugins
gems:
  - jekyll-redirect-from
  - jemoji
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

