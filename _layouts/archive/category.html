---
layout: default
---
{%- assign meta = site.data.categories[page.title] -%}
<header class="post-header">
  <h1>Archive of {{ meta.title | default: page.title }}</h1>

  <span>{{ page.posts.size }} {{ meta.description }}</span>
</header>

<section class="post-title-list">
  {%- for post in page.posts %}
    {% include post-title.html post=post %}
  {% endfor -%}
</section>
