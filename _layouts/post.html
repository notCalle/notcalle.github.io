---
layout: default
---
<article class="post-item" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title }}
    </h1>
  </header>

  <section class="post-content" itemprop="articleBody">
    {{ content }}
  </section>

  <footer class="post-meta">
    {% if page.path contains "_drafts/" %} <strong>DRAFT</strong> {% endif %}
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%A, %Y-%m-%d" }}
    </time>
    {% if page.author %} by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}

    {% include cat-tag.html post=page %}
  </footer>

</article>
