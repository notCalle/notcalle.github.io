%YAML 1.1
---
name: Deploy not://files v3.0

on:
  push:
    branches:
      - main
  schedule:
    - cron: "34 5 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: vendor/gems
          key: ${{ runner.os }}-build-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build & Deploy
        uses: davids/jekyll-deploy@main
...
