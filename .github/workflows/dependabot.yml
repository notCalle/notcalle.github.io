%YAML 1.1
---
name: Dependabot validation

'on':
  pull_request:
    branches:
      - dependabot/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build site
        run: |
          bundle exec jekyll build
...
